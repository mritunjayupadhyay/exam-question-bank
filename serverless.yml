service: question-bank-serverless

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  memorySize: 256
  timeout: 30
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
          Resource:
            - arn:aws:ssm:ap-south-1:992382639357:parameter/my-first-parameter-store

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 8000
    lambdaPort: 8002
    host: 0.0.0.0

package:
  individually: true
  patterns:
    # Include necessary files
    - "dist/**"  # Include compiled files
    - "node_modules/**"
    - ".env.${opt:stage, 'dev'}"
    # Exclude unnecessary files
    - "!src/**"
    - "!test/**"
    - "!node_modules/@types/**"
    - "!node_modules/.prisma/**"
    - "!node_modules/@prisma/engines/**"
    - "!node_modules/prisma/**"
    - "!.git/**"
    - "!.vscode/**"

functions:
  examPapers:
    environment:
      NODE_ENV: ${opt:stage, 'production'}
      MY_PARAMETER: ${ssm:/my-first-parameter-store, 'local-fallback-value'}
    handler: dist/src/modules/exam-papers/lambda.handler
    events:
      - http:
          path: /ex-p/{proxy+}
          method: ANY
          cors: true
  questions:
    handler: dist/src/modules/questions/lambda.handler
    events:
      - http:
          path: /qs/{proxy+}
          method: ANY
          cors: true
    environment:
      NODE_ENV: ${opt:stage, 'production'}
      MY_PARAMETER: ${ssm:/my-first-parameter-store, 'local-fallback-value'}